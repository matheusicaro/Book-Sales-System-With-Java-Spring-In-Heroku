menu.text.readme = Como essa aplicação funciona?
menu.text.contend1.readme = Está aplicação simula uma loja virtual para vendas de livros. Com isto, é possivel selecionar os livros e realizar a compra em até <strong style="color: #F07D22;"> R$500,00</strong>, pois acima deste valor será recusado pela API de integração para pagamento externa.
menu.text.contend2.readme = <strong style="color: #F07D22;">Cadastre seu usuario inserindo um e-mail valido</strong>, pois quando selecionar um livro e, simular o pagamento ao finalizar a compra, receberá um e-mail de confirmação no e-mail cadastrado.
menu.text.contend3.readme = Após finalizar o cadastro, será liberado acesso no de adiministrador no <strong style="color: #F07D22;">cabeçalho</strong>. Com isto, será possivel cadastrar produtos e verificar os livros cadastrados.